<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{   // Este es el campo de juego
    this.load.image('sky', 'assets/sky.png');
   
    // Acá cargo las 4 plataformas que vendrian a ser las tribunas. //. 
    this.load.image('ground', 'assets/platform.png');
    this.load.image('ground2', 'assets/platform2.png');
    this.load.image('ground3', 'assets/platform3.png');
    this.load.image('ground4', 'assets/platform4.png');
    this.load.image('esp', 'assets/esp.png')

    // Acá van Jugadores/pelota/zona de gol
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    
    // Acá hay que remplazar el dude con el dude2 (player2)
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.spritesheet('dude2', 'assets/dude2.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  Creamos campo de juego
    this.add.image(400, 300, 'sky');

    //  El grupo plataforms contiene las tribunas del estadio (donde la pelota rebota)
    platforms = this.physics.add.staticGroup();
    

    // Coordenada de cada plataforma o tribuna
    platforms.create(400, 556, 'ground');
    platforms.create(47,300, 'ground2');
    platforms.create(400,45, 'ground3');
    platforms.create(754,300, 'ground4');

  
  
  
    //Configuración esp
    esp = this.physics.add.staticGroup ();
  
    // Coordenada arquero esp
    esp.create(700,300, 'esp');
   // Coordenada defensores esp 
   esp.create(610,225, 'esp');
   esp.create(610,380, 'esp');
   // Coordenada mediocamp esp
   esp.create(500,125, 'esp');
   esp.create(500,212, 'esp');
   esp.create(500,300, 'esp');
   esp.create(500,388, 'esp');
   esp.create(500,475, 'esp');
   //Coordenada delanteros esp 
   esp.create(275,175, 'esp');
   esp.create(275,300, 'esp');
   esp.create(275,425, 'esp');
   


    // Configuración del jugador
    player = this.physics.add.sprite(100, 450, 'dude');

    //Propiedades físicas del jugador. Dale al pequeño un ligero rebote.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
   

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 8 }),
        frameRate: 25,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 8 }),
            frameRate: 25,
            repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

   
   
    //  Stars = ZONA DE GOL
    stars = this.physics.add.staticGroup();
   
    stars.create(80, 304, 'star');
    stars.create(722, 304, 'star');

 

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(player, bombs);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(bombs, esp);

    //  Función collectStar: hace que la bomba al tocar zona de gol, marque.
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.overlap(bombs, stars, collectStar, null, this);

    // Ésto hace que el jugador muera cuando la pelota lo toca
    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

</script>

</body>
</html>
